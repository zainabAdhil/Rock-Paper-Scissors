<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="style.css">


</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Computer</div>

    <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
  </div>

  <div class="displayChoice">
    <p id="compChoiceDisplay">Computer Choice: <span id="display-computerChoice"></span></p>
    <p id="userChoiceDisplay">User Choice: <span id="display-userChoice"></span></p>
  </div>

  <div class="result">
    <p id="beginGame">The Best Wins, Let the Game Begin</p>
    <p id="result">Who Wins?</p>
  </div>

  <div class="choices"> 
    <div class="choice">
      <img id="Rock" src="rock.svg" alt="Rock gesture">
      <img id="Paper" src="paper.svg" alt="Paper gesture">
      <img id="Scissors" src="scissors.svg" alt="Scissors gesture">
    </div>
  </div>

  <div class="message">
    <p id="action-message">
      Go ahead, Make your move!
    </p>
  </div>
  
  <footer class="footer">
    <p>
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear())
      </script>
      <a href="https://github.com/zainabAdhil" target="_blank" id="link">Zainab Adhil</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
